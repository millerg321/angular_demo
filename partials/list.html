<section class="artistpage">
  <div class="vidz">
    <youtube width="640" height="390" videoid="QAlSXpl_UtA"></youtube>
  </div>

  <div class="search">
    <h1>Animal Photo Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for awesoime animal pictures" autofocus>

    <label class="formgroup">by:
      <select ng-model="artistOrder">
        <option value="name">Name</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>
   
  </div>
  <ul class="artistlist" ng-show="query">
    <li ng-animate="'animate'" class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder:direction">
      <a href="#/details/{{artists.indexOf(item)}}">
        <img ng-src="images/cute_animals/{{item.image_name}}" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.image_name}}</h3>
        </div>
      </a>
    </li>
  </ul>  
</section>
